<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="left-part">
                <div class="title">
                    <h2>ME</h2>
                </div>
            </div>
            <div class="right-part">
                <div class="grid-container">
                    <p>
                        This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams.
                        <span style="display: block; color: rgb(78, 93, 235);">sign up <em style="color: rgb(78, 93, 235);">now</em> to get started.</span>
                    </p>

                    <h4>
                        You <em>know</em> you want to.
                    </h4>

                    <div class="grid">
                        <h5 style="margin-top: 0;">
                            Let's do this!
                        </h5>
                        <form class="grid-items" action="###" method="get">
                            <div>
                                <label for="first-name">First-Name</label>
                                <input type="text" name="first-name" id="first-name" required minlength="3" maxlength="25" placeholder="first-name">
                            </div>
                            <div>
                                <label for="last-name">Last-Name</label>
                                <input type="text" name="last-name" id="last-name" minlength="3" maxlength="25" placeholder="last-name" required>
                            </div>
                            <div>
                                <label for="user-email">Email</label>
                                <input type="email" name="email" id="user-email" placeholder="Email" required>
                            </div>
                            <div>
                                <label for="user-phone-number">Phone Number</label>
                                <input type="text" name="phone-number" id="user-phone-number" required placeholder="phone-number">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" placeholder="password" name="password" id="password" required>
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="password-confirmation" id="confirm-password" placeholder="confirm-password" required>
                            </div>
                            <button id="btn" type="submit">Create Acount</button>
                        </form>

                        
                        
                    </div>

                    
                </div>
                <hr>
                <div class="sign-up">
                    
                    <p id="p">Already have account? <a href="#">Log in</a></p>
                </div>

            </div>
        </div>
           
    </body>
</html>
